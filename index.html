  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #d6d6d6 0%, #b0b0b0 100%);

    a.button {
      display: inline-block;
      background: linear-gradient(to bottom, #fefefe 0%, #dcdcdc 100%);

      padding: 10px 20px;
      font-size: 16px;

      background: linear-gradient(to bottom, #f1f1f1 0%, #cacaca 100%);
    }

    a.button:active {
      background: linear-gradient(to bottom, #e0e0e0 0%, #b0b0b0 100%);
